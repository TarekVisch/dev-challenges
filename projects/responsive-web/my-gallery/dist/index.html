<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__profile">
          <div class="header__profile__image">
            <img src="images/profile.jpg" alt="Rick from rick and morty" />
          </div>
          <h2 class="header__profile__fullname">Rick Sanchez</h2>
          <p class="header__profile__city">Seattle, Washington</p>
        </div>
        <div class="header__stats">
          <div class="header__stats__box">
            <p>100</p>
            <p>Posts</p>
          </div>
          <div class="header__stats__box">
            <p>2,690,420</p>
            <p>Follower</p>
          </div>
          <div class="header__stats__box">
            <p>1</p>
            <p>Following</p>
          </div>
        </div>
      </header>

      <main class="body">
        <div class="row">
          <div class="col col-1-3">
            <div class="body__images">
              <img src="images/image-1.jpg" alt="Beautiful Lady" />
            </div>
          </div>
          <div class="col col-2-3">
            <div class="body__images">
              <img src="images/image-2.jpg" alt="Beautiful Lady" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-2-3">
            <div class="row">
              <div class="col-3-3">
                <div class="body__images">
                  <img
                    src="images/image-5.jpg"
                    alt="Red background with cool looking patterns"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-half">
                <div class="body__images">
                  <img src="images/image-4.jpg" alt="Beautiful Lady" />
                </div>
              </div>
              <div class="col-half">
                <div class="body__images">
                  <img
                    src="images/image-3.jpg"
                    alt="Couple looking at waterfall"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-1-3">
            <div class="body__images--tall">
              <img src="images/image-6.jpg" alt="Motorcycle" />
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>
          created by <a href="https://github.com/TarekVisch">Tarek Visch</a> -
          devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
