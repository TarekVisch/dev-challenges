<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe - Classic Cheesecake Recipe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="page">
      <main class="main">
        <div class="main__header">
          <h1 class="recipe-title">Classic Cheesecake Recipe</h1>
          <div class="row">
            <div class="col">
              <!-- prettier-ignore -->
              <svg width="13" height="8" viewBox="0 0 13 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="1.5" cy="1.5" r="1.5" fill="#C4C4C4"/>
              <circle cx="1.5" cy="6.5" r="1.5" fill="#C4C4C4"/>
              <circle cx="6.5" cy="1.5" r="1.5" fill="#C4C4C4"/>
              <circle cx="6.5" cy="6.5" r="1.5" fill="#C4C4C4"/>
              <circle cx="11.5" cy="1.5" r="1.5" fill="#C4C4C4"/>
              <circle cx="11.5" cy="6.5" r="1.5" fill="#C4C4C4"/>
            </svg>
            </div>
            <div class="col">
              <p class="recipe-desciption">
                Look no further for a creamy and ultra smooth classic cheesecake
                recipe! Paired with a buttery graham cracker crust, no one can
                deny its simple decadence. For the best results, bake in a water
                bath.
              </p>
            </div>
          </div>

          <div class="image__recipe--container">
            <img
              src="images/photo1.png"
              alt="Cheesecake"
              class="image__recipe--img"
            />
          </div>
        </div>
        <div class="main__body"></div>
      </main>

      <footer class="footer">
        <p class="paragraph-footer">
          created by
          <a
            href="https://github.com/TarekVisch"
            target="_blank"
            rel="noreferrer"
            class="btn btn-footer"
          >
            TarekVisch
          </a>
          - devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
