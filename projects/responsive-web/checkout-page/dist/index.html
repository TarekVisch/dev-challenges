<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chekout Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="page">
      <main class="page__main">
        <h1>Chekout</h1>

        <!-- Text Field Component -->
        <div class="text-field">
          <div class="text-field__label">
            <label for="email">E-mail</label>
          </div>

          <div class="text-field__inner">
            <div class="text-field__inner__icon">
              <!-- prettier-ignore -->
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
            </div>
            <div class="text-field__inner__input">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter your email..."
              />
            </div>
          </div>

          <div class="text-field__error">This is an error message.</div>
        </div>
        <!-- !-Text Field Component-! -->
      </main>

      <footer class="page__footer">
        <p class="paragraph paragraph-footer">
          created by
          <a
            href="https://github.com/TarekVisch"
            target="_blank"
            rel="noreferrer"
            class="btn btn-classic"
          >
            TarekVisch
          </a>
          - devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
